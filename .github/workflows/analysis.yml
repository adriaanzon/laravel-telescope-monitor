name: Analysis

on:
  push:
    paths:
      - '**.php'
      - 'phpstan.neon.dist'
      - 'phpcs.xml'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      - uses: ramsey/composer-install@v2
      - name: Run PHPStan
        run: ./vendor/bin/phpstan --error-format=github

  phpcs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      - uses: ramsey/composer-install@v2
      - name: Run PHP CodeSniffer
        run: ./vendor/bin/phpcs
